
{% load static %}

<html lang="en">

<title>Registration Form</title>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <link rel="shortcut icon" href="{% static '/images/logo/favicon.png' %}" type="image/x-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static '/css/animate-3.7.0.css' %}">
    <link rel="stylesheet" href="{% static '/css/font-awesome-4.7.0.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap-4.1.3.min.css'%}">
    <link rel="stylesheet" href="{% static '/css/owl-carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/jquery.datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/loginstyle.css' %}" />
</head>
<body style="background-color:white;">

 <!-- Preloader Starts -->
 <div class="preloader">
    <div class="spinner"></div>
</div>
<!-- Preloader End -->

<!-- Header Area Starts -->
<header class="header-area">
    
    <div id="header" id="home">
        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a href="/"><img src="{% static 'images/logo/logo.png '%}" alt="" title="" /></a>
            </div>
           
            </div>
        </div>
    </div>
</header>
<!-- Header Area End -->

 <!-- Banner Area Starts -->
 <!-- <section class="banner-area"> -->

    <br>
    <br>
    <br>

        <div class="login-form">
       
            <form action="/registeruser/" method="post">
                {% csrf_token %}
                <div class="avatar">
                    <img src="{% static 'images/doctoravatar2.png' %}" alt="Avatar">
                </div>
                <h2 class="text-center">Registration</h2>   
                <div class="form-group">
                  <input type="text" class="form-control" name="firstname" placeholder="FirstName" required="required">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="lastname" placeholder="LastName" required="required">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email" required="required">
          </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password1" placeholder="Password" required="required">
                </div>     
                <div class="form-group">
                  <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required="required">
              </div>    
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                </div>
               
            </form>
          
        </div>
        <p class="text-center small"> <a href="/login/">Already have an account? Login Here</a></p>
    </div>
<!-- </section> -->
<!-- Banner Area End -->

<!-- Javascript -->
<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap-4.1.3.min.js' %}"></script>
<script src="{% static 'js/vendor/wow.min.js' %}"></script>
<script src="{% static 'js/vendor/owl-carousel.min.js ' %}"></script>
<script src="{% static 'js/vendor/jquery.datetimepicker.full.min.js'%}"></script>
<script src="{% static 'js/vendor/jquery.nice-select.min.js '%}"></script>
<script src="{% static 'js/vendor/superfish.min.js ' %} "></script>
<script src="{% static 'js/main.js ' %}"></script>


{% for m in messages%}
<div class="text-center"><b>{{m}}</b></div>
{% endfor %}
</body>
</html>
