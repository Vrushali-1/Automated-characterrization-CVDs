<table class="table" border=2>
    <tr >
        <th>Classification Algorithm</th>
        <th>Accuracy</th>
      
    </tr>
    <tr  class="danger">
        <td>{{name1}}</td>
        <td>
             {{data1|floatformat:2}}
        </td>
        
    </tr>
    <tr class="info">
        <td>{{name2}}</td>
        <td>
             {{data2|floatformat:2}}
        </td>
        
          
    </tr>
    <tr class="success">
        <td>{{name3}}</td>
        <td>
             {{data3|floatformat:2}}
        </td>
        
    </tr>
    <tr class="active">
        <td>{{name4}} </td>
        <td>
             {{data4|floatformat:2}}

</table>
<br>

<div id="container" style="width: 80%; height: 100%"></div>
<br>
<br>
<div id="container1" style="width: 80%; height: 100%"></div>
<br>
<br>
<div id="container2" style="width: 80%; height: 100%"></div>

<script>
    
  anychart.onDocumentReady(function() {

    // set the data
    var data = {
        header: ["Algorithm", "%Accuracy"],
        rows: [
          ["Random Forest"," {{data1}}"],
          ["KNN", "{{data2}}"],
          ["Naive Byes ", "{{data3}}"],
          ["SVM ", "{{data4}}"],
          
          
    ]};
    
   
    // create the chart
    var chart = anychart.column();
    
    // add the data
    chart.data(data);
   
  
    // set the chart title
    chart.title("Accuracy of Differant Algorithms");
   
    // draw
    chart.container("container");
   
    chart.draw();
   
  });
</script>
